<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Audio-Video</title>
    .
  </head>
  <body>
    <section class="container">
      <h1 style="margin-bottom: 3rem">Watch or Listen</h1>
      <div style="margin-left: 26rem">
        <div style="margin-bottom: 3rem">
          <audio controls="">
            <source src="../audio/horse.ogg" type="audio/ogg" />
            <source src="../audio/horse.ogg" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div style="margin-bottom: 3rem">
          <video width="400" controls>
            <source src="../video/video.mp4" type="video/mp4" />
            <source src="../video/video.mp4" type="video/ogg" />
            Your browser does not support HTML5 video.
          </video>
        </div>
        <a href="../index.html" class="link">Go Home</a>
      </div>
    </section>
  </body>
</html>
